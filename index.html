<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<header>
    <h1>Route Optimizer</h1>
</header>
<main>
    <div class="container">
        <form method="POST" action="/optimize">
            <div id="locations-container">
                <div class="mb-3">
                    <label for="location1" class="form-label">Location 1</label>
                    <input type="text" name="locations" id="location1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="priority1" class="form-label">Priority 1</label>
                    <input type="number" name="priorities" id="priority1" class="form-control" required>
                </div>
            </div>
            <button type="button" class="btn btn-outline-primary" id="add-location">Add Another Location</button>
            <button type="submit" class="btn btn-primary">Optimize Route</button>
        </form>
    </div>
</main>
<footer>
    <p>Â© 2024 Route Optimizer | Designed to streamline your journeys!</p>
</footer>
<script>
    const addLocationBtn = document.getElementById('add-location');
    const container = document.getElementById('locations-container');

    let locationCount = 1;

    addLocationBtn.addEventListener('click', () => {
        locationCount++;
        const locationDiv = document.createElement('div');
        locationDiv.innerHTML = `
            <div class="mb-3">
                <label for="location${locationCount}" class="form-label">Location ${locationCount}</label>
                <input type="text" name="locations" id="location${locationCount}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="priority${locationCount}" class="form-label">Priority ${locationCount}</label>
                <input type="number" name="priorities" id="priority${locationCount}" class="form-control" required>
            </div>
        `;
        container.appendChild(locationDiv);
    });
</script>
</body>
</html>
